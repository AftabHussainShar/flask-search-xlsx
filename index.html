<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Roll Number Search</title>
  </head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }
  
  .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
  }
  
  h1 {
      margin-bottom: 20px;
      font-size: 24px;
  }
  
  form {
      display: flex;
      flex-direction: column;
      gap: 10px;
  }
  
  label {
      font-weight: bold;
      text-align: left;
  }
  
  input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
  }
  
  button {
      padding: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
  }
  
  button:hover {
      background-color: #0056b3;
  }
  
  </style>
  <body>
    <div class="container">
      <h1>Search Roll Number</h1>
      <form method="post" action="/search">
        <label for="roll_number">Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number">
        <button type="submit">Search</button>
      </form>
    </div>
  </body>
</html>
